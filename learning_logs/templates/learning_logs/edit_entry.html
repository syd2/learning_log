{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
 <h2>Log in to your account.</h2>
{% endblock page_header %}
{% block content %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>

  <h4>Edit entry:</h4>

  <form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}"  class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary" >Save changes</button>
    {% endbuttons %}
  </form>
{% endblock content %}

<!--the edit entry page is the same with the entry pages as we are editing the old one-->
